<div class="vehicle">
    <header>
    <div class="container" style="background-color:rgb(57, 62, 62);">
      <h2 style="color:white;">Buy Insurance</h2>
    </div>
    </header>
    <form (ngSubmit)="saveVehicle(vehicledata)" #vehicleForm="ngForm">
        <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="4Wheeler" [(ngModel)]="vehicledata.TypeOfVehicle" #gridRadios1="ngModel">
              <label style="color:white" class="form-check-label" for="gridRadios1">
                4 Wheeler
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="2Wheeler" [(ngModel)]="vehicledata.TypeOfVehicle" #gridRadios2="ngModel">
              <label style="color:white" class="form-check-label" for="gridRadios2">
                2 Wheeler
              </label>
            </div>
        </div>
        <div class="container-2">
            <div class="mb-3">
                <input type="text" class="form-control" id="manufacturer" name="manufacturer" placeholder="Enter ManuFacturer" [(ngModel)]="vehicledata.ManufacturerName" #manufacture="ngModel">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="model" name="model" placeholder="Enter Model"  [(ngModel)]="vehicledata.Model" #manufacture="ngModel">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="Licence" name="Licence" placeholder="Enter Driving Licence" [(ngModel)]="vehicledata.License" #Licence="ngModel">
              </div>
              <div class="mb-3">
                <input type="date" class="form-control" id="date" name="date" placeholder="Enter Purchase Date" [(ngModel)]="vehicledata.PurchaseDate" #date="ngModel">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="rnumber" name="rnumber" placeholder="Enter Registration Number" [(ngModel)]="vehicledata.RegistrationNumber" #rnumber="ngModel">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="enumber" name="enumber" placeholder="Enter Engine Number" [(ngModel)]="vehicledata.EngineNumber" #enumber="ngModel">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="cnumber" name="cnumber" placeholder="Confirm Chassis Number" [(ngModel)]="vehicledata.ChassisNumber" #cnumber="ngModel">
              </div>
              <div class="col-12" style="margin-left: 46%;">
                <button type="submit" class="btn btn-primary">Continue>></button>
              </div>
            </div>
    </form>
    </div>
